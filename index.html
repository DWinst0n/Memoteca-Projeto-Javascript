<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memoteca</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="shortcut icon" href="assets/imagens/favicon.svg" type="image/x-icon">
  </head>
  <body>
    <header>
      <div class="conteudo-cabecalho">
        <div class="logo">
          <img src="assets/imagens/logo.png" alt="">
          <h1>Trechos de músicas,<br> citações de livros e
            <br> <strong>suas melhores ideias
            <br> num só lugar!</strong>
          </h1>
        </div>
        <div class="imagem-cabecalho">
          <img 
            src="assets/imagens/computador-cabecalho.png" 
            alt="">
        </div>
      </div>
    </header>
    <main class="background-overlay">
      <div class="overlay"></div>
      <div class="overlay overlay-color"></div>
      <h2 id="form-titulo">Adicione um pensamento novo:</h2>
      <button class="show__form">Adicionar pensamento</button>
      <section id="form-container" class="form__container invisivel">
        <form id="pensamento-form">
          <input type="hidden" id="pensamento-id"/>

          <label for="pensamento-conteudo">Pensamento</label>
          <textarea 
            id="pensamento-conteudo" 
            placeholder="Digite seu pensamento" 
            required></textarea>

          <label 
            for="pensamento-autoria">
              Autoria ou Fonte
            </label>
              <input 
                type="text" 
                id="pensamento-autoria" 
                placeholder="Insira a autoria ou fonte" 
                required />
                
                <div class="data__container">
                <label 
                for="pensamento-data">
                  Data
                </label>
                <div>              
                    <input 
                    type="date" 
                    id="pensamento-data" 
                    placeholder="Insira a data da citação" 
                    required />
                    <button type="button" class="botao__form" id="botao-dataAtual">
                      Data atual
                    </button>
                  </div>
          </div>
          <div class="form-botoes">
            <button 
              type="submit" 
              id="botao-salvar"
              class="botao__form">
              Adicionar
            </button>
            <button 
            type="submit" 
            id="botao-editar"
            class="botao__form invisivel">
            Editar
          </button>
            <button 
              type="reset" 
              id="botao-cancelar"
              class="botao__form">
              Cancelar
            </button>
          </div>
        </form>
      </section>
      <span></span>
      <section id="lista-pensamentos-container">
        <h3>Meu Mural</h3>
        <input type="search" placeholder="O que você procura?" class="busca__pensamentos" id="buscaPensamentos">
        <ul id="lista-pensamentos">
          
        </ul>
        <div class="lista__vazia" style="display: none;">
          <h4 class="lista__vazia__mensagem">Nada por aqui ainda, que tal compartilhar alguma ideia?</h4>
          <img src="assets/imagens/lista-vazia.png" alt="gaveta de ideias vazias" class="lista__vazia__imagem">
        </div>
      </section>
    </main>
    <footer>
      <p>
        Desenvolvido por Davi Winston, estudante Alura. 
        Projeto fictício sem fins comerciais.</p>
    </footer>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
